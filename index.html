<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto by trufan</title>
</head>

    <body class="body">
        <div class="page">
            <header class="header">
                <a href="#" target="_blank" class="header__logo-link link-animation"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
            </header>
    <main>
            <section class="profile">
                <img src="./images/zspv3skF7z0.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__group">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__title">Труфанов Виктор</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Студент Яндекс.Практикум</p>
                    </div>
                    <button class="profile__add-button" type = "button"></button>
                </div>
        </section>

        <section class="elements">

            <div class="element">
                <img src="./images/guamka.jpg" class="element__image" alt="Гуамское ущелье">
                <div class="element__group">
                        <h2 class="element__title">Гуамское ущелье</h2>
                        <button class="element__heart" type = "button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/arhiz.jpg" class="element__image" alt="Архыз">
                <div class="element__group">
                        <h2 class="element__title">Архыз</h2>
                        <button class="element__heart" type = "button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
                <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__heart" type = "button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/krasnodar.jpg" class="element__image" alt="Краснодар">
                <div class="element__group">
                        <h2 class="element__title">Парк Краснодар</h2>
                        <button class="element__heart" type = "button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/lagonaki.jpg" class="element__image" alt="Лагонаки">
                <div class="element__group">
                        <h2 class="element__title">Лагонаки</h2>
                        <button class="element__heart" type = "button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/novorossiisk.jpg" class="element__image" alt="Новороссийск">
                <div class="element__group">
                        <h2 class="element__title">Новороссийск</h2>
                        <button class="element__heart" type = "button"></button>
                </div>
            </div>

        </section>
</main> 
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia by <a href="https://vk.com/trufan" target="_blank" class="footer__social-link link-animation">trufan</a></p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form">
                    <input class="popup__name popup__name_firstName" type="text" name="name" placeholder="Ваше имя">
                    <input class="popup__name popup__name_activity" type="text" name="activity" placeholder="Чем увлекаетесь">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
    </body>

</html>
