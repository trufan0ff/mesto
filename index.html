<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto by trufan</title>
</head>

    <body class="body">
        <div class="page">
            <header class="header">
                <a href="#" target="_blank" class="header__logo-link link-animation"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
            </header>
    <main>
            <section class="profile">
                <img src="./images/zspv3skF7z0.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__group">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__title">Труфанов Виктор</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Студент Яндекс.Практикум</p>
                    </div>
                    <button class="profile__add-button" type = "button"></button>
                </div>
        </section>

        <section class="elements">
        </section>
</main> 
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia by <a href="https://vk.com/trufan" target="_blank" class="footer__social-link link-animation">trufan</a></p>
        </footer>

        <section class="popup popup_type_edit-popup" id = "edit-popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-edit" novalidate>
                    <input class="popup__input popup__input_type_name" id="name-input" minlength="2" maxlength="40" required type="text" name="name" placeholder="Ваше имя">
                    <span class="popup__input-error name-input-error"></span>
                    <input class="popup__input popup__input_type_activity" id="about" minlength="2" maxlength="200" required type="text" name="activity" placeholder="О себе">
                    <span class="popup__input-error about-error"></span>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_add-popup" id = "add-popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="form-add" novalidate>
                    <input class="popup__input popup__input_type_mesto-name" id="mesto-name" type="text" minlength="2" maxlength="30" required name="mesto-name" placeholder="Название">
                    <span class="popup__input-error mesto-name-error"></span>
                    <input class="popup__input popup__input_type_link" id="url" pattern="https://.*" type="url" name="url" required placeholder="Ссылка на картинку">
                    <span class="popup__input-error link-error"></span>
                    <button class="popup__submit" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_image-popup" id = "image-popup">
            <div class="popup__container-image">
                <div class="popup__container popup__container_type_image">
                    <button class="popup__close" type="button"></button>
                    <img src="#" class="popup__image" alt="Изображение">
                </div>
                <h2 class="popup__image-title"></h2>
            </div>
        </section>

    </div>

    <script defer src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>

    <template class = "item-template">
        <div class="element">
            <img src="#" class="element__image" alt="Изображение">
            <button class="element__delete" type = "button"></button>
            <div class="element__group">
                    <h2 class="element__title">Название</h2>
                    <button class="element__heart" type = "button"></button>
            </div>
        </div>
    </template>

    </body>

</html>
